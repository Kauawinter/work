modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"isQuestionDecanonActive\":true,\"questionPageClusterVariant\":\"variant\",\"qid\":111887839,\"id\":\"UXVlc3Rpb25AMTE6MTExODg3ODM5\"},\"relatedQuestion\":{\"qid\":94035067,\"id\":\"UXVlc3Rpb25AMTE6OTQwMzUwNjc=\"},\"answer\":{\"originalQuestionIfDifferent\":null,\"id\":\"QW5zd2VyQDExOjI4ODA1MDk0MA==\",\"aid\":288050940,\"isDeleted\":false,\"isMachineAnswer\":false,\"content\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"As calorias s\\\\u00e3o baratas e as pessoas s\\\\u00e3o sedent\\\\u00e1rias.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"\\\", \\\"modifiers\\\": {\\\"image\\\": \\\"https://qph.cf2.quoracdn.net/main-qimg-6045dc500c13dbbc26b2988442fbe1f9-lq\\\", \\\"height\\\": 1876, \\\"width\\\": 1892, \\\"master_url\\\": \\\"https://qph.cf2.quoracdn.net/main-qimg-b5eb2d5bf749e696542ef6778a93118e\\\", \\\"is_deleted\\\": false, \\\"is_sensitive\\\": false, \\\"is_uploaded_by_bot\\\": false, \\\"zoomable\\\": true, \\\"dominant_color\\\": \\\"#53644e\\\"}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"image\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Cowboys pastoreiam gado nas plan\\\\u00edcies americanas. Estima-se que haja 94 milh\\\\u00f5es de bovinos no pa\\\\u00eds.\\\", \\\"modifiers\\\": {\\\"italic\\\": true}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Os Estados Unidos sempre foram uma na\\\\u00e7\\\\u00e3o rica. Os imigrantes que vieram para a Am\\\\u00e9rica no s\\\\u00e9culo 19 e no in\\\\u00edcio do s\\\\u00e9culo 20, muitos fugindo da fome e da guerra, frequentemente comentavam sobre a abund\\\\u00e2ncia de alimentos, especialmente carne.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"N\\\\u00e3o \\\\u00e9 surpreendente. Os EUA t\\\\u00eam 33 habitantes por quil\\\\u00f4metros quadrados, s\\\\u00e3o 145\\\\u00ba em densidade populacional no mundo. Alguns historiadores chegam a acreditar que sua popula\\\\u00e7\\\\u00e3o nunca se recuperou dos efeitos do Interc\\\\u00e2mbio Colombiano. Tudo isso significa que produzem internamente muita comida, especialmente alimentos com alto teor cal\\\\u00f3rico, como a carne.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"\\\", \\\"modifiers\\\": {\\\"image\\\": \\\"https://qph.cf2.quoracdn.net/main-qimg-10ee6777964258d00c4affa44897c823-lq\\\", \\\"height\\\": 268, \\\"width\\\": 481, \\\"master_url\\\": \\\"https://qph.cf2.quoracdn.net/main-qimg-10ee6777964258d00c4affa44897c823-lq\\\", \\\"is_deleted\\\": false, \\\"is_sensitive\\\": false, \\\"is_uploaded_by_bot\\\": false, \\\"dominant_color\\\": \\\"#272e40\\\"}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"image\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"E isso antes de voc\\\\u00ea levar em considera\\\\u00e7\\\\u00e3o os efeitos da industrializa\\\\u00e7\\\\u00e3o, que tornou os a\\\\u00e7\\\\u00facares, gorduras e prote\\\\u00ednas ainda mais baratos e acess\\\\u00edveis do que nunca. Todos esses s\\\\u00e3o nutrientes que desejamos, porque no Neol\\\\u00edtico eles eram bastante raros. E a industrializa\\\\u00e7\\\\u00e3o os tornou abundantes.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"\\\", \\\"modifiers\\\": {\\\"image\\\": \\\"https://qph.cf2.quoracdn.net/main-qimg-8e8ce133593bb42892cd6576d47feed7-lq\\\", \\\"height\\\": 1080, \\\"width\\\": 1920, \\\"master_url\\\": \\\"https://qph.cf2.quoracdn.net/main-qimg-6c0c85fb8a5005ee208c1efb0e3d65ac\\\", \\\"is_deleted\\\": false, \\\"is_sensitive\\\": false, \\\"is_uploaded_by_bot\\\": false, \\\"zoomable\\\": true, \\\"dominant_color\\\": \\\"#b8b8b5\\\"}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"image\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Depois, h\\\\u00e1 o fato de que a maioria dos estadunidenses n\\\\u00e3o queima muitas calorias. Por causa da industrializa\\\\u00e7\\\\u00e3o e da globaliza\\\\u00e7\\\\u00e3o, a maioria agora trabalha em empregos administrativos. A natureza ampla e aberta de grande parte da Am\\\\u00e9rica e a falta de cidades boas para caminhar significa que a maioria das pessoas dirige para o trabalho. Ent\\\\u00e3o, s\\\\u00e3o 8 horas por dia em que voc\\\\u00ea est\\\\u00e1 sentado em sua mesa e outras 2 a 3 horas em seu carro.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"\\\", \\\"modifiers\\\": {\\\"image\\\": \\\"https://qph.cf2.quoracdn.net/main-qimg-d4fec4ddbb4fe0c3e89fe54783c27b0d-lq\\\", \\\"height\\\": 423, \\\"width\\\": 725, \\\"master_url\\\": \\\"https://qph.cf2.quoracdn.net/main-qimg-80f75611f2277dab5127af1d9eeee018\\\", \\\"is_deleted\\\": false, \\\"is_sensitive\\\": false, \\\"is_uploaded_by_bot\\\": false, \\\"zoomable\\\": true, \\\"dominant_color\\\": \\\"#030202\\\"}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"image\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Por fim, h\\\\u00e1 a quest\\\\u00e3o do tempo. Muitas pessoas na Am\\\\u00e9rica compram comida em restaurantes porque n\\\\u00e3o t\\\\u00eam tempo para preparar comida em casa. Essa comida tende a ser mais cal\\\\u00f3rica do que a comida caseira, especialmente se for de um restaurante de baixa qualidade que usa gordura, a\\\\u00e7\\\\u00facar e sal para mascarar ingredientes de baixa qualidade.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Some tudo isso e voc\\\\u00ea ter\\\\u00e1 uma na\\\\u00e7\\\\u00e3o em que comer demais \\\\u00e9 f\\\\u00e1cil e fazer exerc\\\\u00edcios \\\\u00e9 dif\\\\u00edcil. \\\\u00c9 de se admirar que tantas pessoas sejam gordas?\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Edi\\\\u00e7\\\\u00e3o:\\\", \\\"modifiers\\\": {\\\"bold\\\": true}}, {\\\"text\\\": \\\" Como apontado nos coment\\\\u00e1rios, existem outros fatores al\\\\u00e9m dos mencionados. Os Estados Unidos s\\\\u00e3o os maiores produtores mundiais de milho, o que, combinado com os subs\\\\u00eddios dados aos produtores de milho, torna o xarope de milho rico em frutose mais barato do que o a\\\\u00e7\\\\u00facar. Portanto, \\\\u00e9 usado no lugar do a\\\\u00e7\\\\u00facar em muitos alimentos processados, e h\\\\u00e1 algumas evid\\\\u00eancias que sugerem que isso esteja contribuindo para a epidemia de obesidade.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"questionPageImpressionHash\":\"answer_ranking|-1683368820\",\"viewerHasAccess\":true,\"feedbackSurveyVariant\":0,\"tribeItem\":null,\"__typename\":\"Answer\",\"viewHash\":\"a-288050940_7bc0005225faa08c83f35e84751eac5c\",\"isSelectedForDigestClickthroughSurvey\":false,\"question\":{\"qid\":94035067,\"id\":\"UXVlc3Rpb25AMTE6OTQwMzUwNjc=\",\"isDeleted\":false,\"url\":\"https://pt.quora.com/Por-que-\\u00e9-t\\u00e3o-f\\u00e1cil-ficar-acima-do-peso-nos-Estados-Unidos\",\"title\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"Por que \\\\u00e9 t\\\\u00e3o f\\\\u00e1cil ficar acima do peso nos Estados Unidos?\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": fals
